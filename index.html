<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Feeling Test</title>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>

<header class="dashboard-header">
  <h1 id="chart-title">Stability</h1>

  <div class="filters">
    <input type="date" id="dateFilter">
    <select id="sesiFilter">
      <option value="1">Sesi 1</option>
      <option value="2">Sesi 2</option>
    </select>
    <button id="btnLoad">Load</button>
    <button id="fullscreen">⛶</button>
  </div>
</header>

<!-- HERO CHART -->
<section class="chart-section">
  <div id="main-chart"></div>
</section>

<!-- TABLE SESSION -->
<section class="table-section">

  <!-- STABILITY -->
  <div class="table-wrap session-table" data-session="stability">
    <h3>Zenix — Stability <span id="zenix-count"></span></h3>
    <table>
      <thead>
        <tr>
          <th>Grup</th>
          <th class="dunlop-sub">Dunlop</th>
          <th class="komp-sub">Kompetitor</th>
        </tr>
      </thead>
      <tbody id="zenix-body"></tbody>
    </table>
  </div>

  <!-- COMFORT -->
  <div class="table-wrap session-table" data-session="comfort">
    <h3>M6 — Comfort <span id="m6c-count"></span></h3>
    <table>
      <thead>
        <tr>
          <th>Grup</th>
          <th class="dunlop-sub">Dunlop</th>
          <th class="komp-sub">Kompetitor</th>
        </tr>
      </thead>
      <tbody id="m6c-body"></tbody>
    </table>
  </div>

  <!-- NOISE -->
  <div class="table-wrap session-table" data-session="noise">
    <h3>M6 — Noise <span id="m6n-count"></span></h3>
    <table>
      <thead>
        <tr>
          <th>Grup</th>
          <th class="dunlop-sub">Dunlop</th>
          <th class="komp-sub">Kompetitor</th>
        </tr>
      </thead>
      <tbody id="m6n-body"></tbody>
    </table>
  </div>

</section>

<script type="module" src="dashboard.js"></script>
</body>
</html>
